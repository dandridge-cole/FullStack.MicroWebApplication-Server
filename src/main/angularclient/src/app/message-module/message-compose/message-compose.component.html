<div class="container" style="float: right; width: 70%">
<div class="input-group">

  <input id="messageBody" type="text" class="form-control" [(ngModel)]="message.body" name="messageBody" placeholder="Please enter a message to send."
  #body = "ngModel">

  <div class="input-group-append">
    <button (click)="onSubmit()"  type="button" class="btn btn-dark">Send</button>
  </div>

</div>
</div>
